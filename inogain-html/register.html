<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>INOGAIN - Register</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="css/Register_style.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Box Icons for Form Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Country Phone Input Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">

  <!-- intl-tel-input Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

  <!-- Custom Styles for Two Inputs in One Row -->
  <style>
    .input-box { position: relative; margin-bottom: 20px; }
    .form-row { display: flex; justify-content: space-between; }
    .form-row .input-box { width: 48%; }
  </style>
</head>

<body>

  <div class="hero_area">
    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt="Background Image">
      </div>
    </div>

    <!-- Header Section -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>Finexo</span>
          </a>
        </nav>
      </div>
    </header>

    <!-- Slider Section with Register Form -->
    <section class="slider_section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Register Form -->
            <div class="wrapper">
              <form action="register.php" method="POST">
                <h1>Register</h1>

                <!-- Username -->
                <div class="input-box">
                  <i class='bx bx-user-circle'></i>
                  <input type="text" name="username" placeholder="Username" required>
                </div>

                <!-- Phone Number and Invitation Code in One Row -->
                <div class="form-row">
                  <!-- Phone Number -->
                  <div class="input-box">
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                  </div>
                  
                  <!-- Invitation Code -->
                  <div class="input-box">
                    <i class='bx bx-key'></i>
                    <input type="text" name="invitation_code" placeholder="Invitation Code" required>
                  </div>
                </div>

                <!-- Email -->
                <div class="input-box">
                  <i class='bx bx-envelope'></i>
                  <input type="email" name="email" placeholder="Email" required>
                </div>

                <!-- Password -->
                <div class="input-box">
                  <i class='bx bxs-lock-alt'></i>
                  <input type="password" name="password" placeholder="Password" required>
                </div>

                <!-- Confirm Password -->
                <div class="input-box">
                  <i class='bx bxs-lock-alt'></i>
                  <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btnregister" name="btnregister">Register</button>
                <div class="login-link">
                  <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="img-box">
              <img src="images/slider-img.png" class="img-fluid" alt="Slider Image">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- intl-tel-input Initialization Script for Phone Input -->
  <script>
    const phoneInputField = document.querySelector("#phoneNumber");
    const phoneInput = intlTelInput(phoneInputField, {
      initialCountry: "auto",
      geoIpLookup: function (success, failure) {
        fetch("https://ipinfo.io?token=your_token")
          .then(function (resp) { return resp.json(); })
          .then(function (resp) { success(resp.country); })
          .catch(function () { success("us"); });
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
    });

    // Event listener for country change
    phoneInputField.addEventListener('countrychange', function () {
      const countryData = phoneInput.getSelectedCountryData();
      if (countryData.iso2 === "lk") {
        phoneInputField.value = "+94";
      }
    });
  </script>

  <!-- jQuery -->
  <script src="js/jquery-3.4.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.js"></script>

  <!-- Custom JS -->
  <script src="js/custom.js"></script>
</body>

</html>
